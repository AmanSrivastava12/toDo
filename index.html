<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>TO-DO LIST</title>
      <link rel="stylesheet" href="style.css" />
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="./favicon/apple-touch-icon.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./favicon/favicon-32x32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="./favicon/favicon-16x16.png"
      />
      <link rel="manifest" href="./favicon/site.webmanifest" />
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="intro col-12">
            <h1>THINGS TO BE DONE</h1>
            <div>
              <div class="border1"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="helpText col-12">
            <p id="first">
              Enter text into the below row to add items to your list.
            </p>
            <p id="second">Click the item to mark it as complete.</p>
            <p id="third">
              Click the "X" button to remove the item from your list.
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <input
              id="userInput"
              type="text"
              placeholder="Add new item here"
              maxlength="27"
            />
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
          </div>
        </div>

        <div class="row">
          <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="todo.js"></script>
    </body>
  </html>
</html>
