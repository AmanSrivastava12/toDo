<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <h1 class="introtext">THINGS TO BE DONE</h1>
      </div>
      <div class="contcenter">
        <div class="search">
          <textarea
            id="userInput"
            type="text"
            rows="1"
            placeholder="Enter a new item"
            maxlength="150"
            required=""
          ></textarea>
          <button id="enterbtn">+</button>
        </div>
      </div>
      <div class="footcenter">
        <div class="searchfoot">
          <div class="note">Click on an item once to mark it as complete.</div>
          <div class="charlen">0 / 150</div>
        </div>
      </div>
      <div class="lists">
        <ul></ul>
      </div>
      <footer>
        <span>&copy;</span> Developed by <span>Aman Srivastava</span>
      </footer>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
